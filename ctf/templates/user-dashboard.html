<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <style>
        /* Style for the course list */
        .course-list {
            list-style: none;
            padding: 0;
        }

        /* Style for the course item */
        .course-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            border-color: black;
            border-width: 3px;
            width: 80%;
        }

        .course-item a {
            color: darkred;
        }

    </style>
    <link rel="stylesheet" href="/static/assets/css/styles.css">
</head>
<body>
    <h1>Hello, {{ username }}</h1>
    <div>
        <a href="{{ url_for('userProfile') }}">User Profile</a>
    </div>
    

    <ul class="course-list"> 
        {% for course in course_ls %}

            <li class="course-item">
                <div>
                    <h3>{{ course.name }}</h3>
                    <a href="{{ url_for('viewCourseDetail', course_name = course.name ) }}" class="btn btn-primary">View details</a>
                </div>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
