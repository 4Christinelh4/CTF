<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <style>
        /* Style for the course list */
        .course-list {
            list-style: none;
            padding: 0;
        }

        /* Style for the course item */
        .course-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        /* Add CSS styles for positioning the link */
        .prof-link {
            position: absolute;
            top: 10px;
            right: 10px;
        }

    </style>
</head>
<body>
    <h1>Hello, {{ username }}</h1>

    <a class="top-right" href="{{ url_for('userProfile') }}">User Profile</a>

    <ul class="course-list"> 
        {% for course in course_ls %}
        <li class="course-item">
            <div>
                <h3>{{ course.name }}</h3>
                <a href="{{ url_for('viewCourseDetail', course_name = course.name ) }}" class="btn btn-primary">View details</a>
            </div>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
