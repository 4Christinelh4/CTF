{% extends 'base.html' %}

{% block content %}
    <h1>Reset password</h1>
    <div>
    <h2 class="heading">
        <form action="/reset-password" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="text-input"><br>
            <br>

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required class="text-input"><br>
            <br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="text-input"><br>
            <br>
            <input type="submit" value="Reset Password" class="btn">
        </form>
    </h2>
    </div>
{% endblock %}
